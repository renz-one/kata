<div class="section">
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<img ng-src="http://customercare.developers.tmp/servicehub/images/graphs/{{thing.name}}.jpg" alt="{{thing.name}}.jpg" style="max-width: 560px ; max-height:350px"/>
			</div>
			<div class="col-md-6">
				<h1>{{thing.nameIta}}</h1>
				<h3>Code: {{thing.name}}</h3>
				<p>{{thing.descIta}}</p>
				<br>

				<button class="btn  btn-success col-md-6" ng-click="goToState('widgets-list-view',thing._id)">Back</button>


				<button class="btn btn-warning col-md-6" ng-click="goToState('widget-details-edit',thing._id)">Edit</button>

			</div>
			<br />

		</div>
	</div>
</div>

<div class="container">

	<div class="panel-body">
		<div class="col-md-6">
			<button class="btn col-md-6 btn-warning" ng-click="goToState('widgets-list-view',thing._id)">Back</button>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<form ng-submit="save()" name="form" novalidate="" class="form-group">

						<div class="row">
							<div class="col-md-6">
								<label class="control-label">Codice</label>
								<input class="form-control" type="text" ng-model="thing.name" required/>
							</div>

							<div class="col-md-6">
								<label class="control-label">Stato</label> {{publishState}}
								<select class="form-control" ng-model="thing.publishState" required >
									<option ng-repeat="option in thingState track by $index">{{option.state}}</option>
								</select>
							</div>
						</div>

						<div class="row">
							<div class="col-md-6">
								<label class="control-label">Titolo Italiano</label>
								<input class="form-control" type="text" ng-model="thing.nameIta" required/>
							</div>
							<div class="col-md-6">
								<label class="control-label">Titolo Inglese</label>
								<input class="form-control" type="text" ng-model="thing.nameEng" required/>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<label class="control-label">Descrizione Italiano</label>
								<textarea rows="5" class="form-control" type="text" ng-model="thing.descIta" required></textarea>
							</div>
							<div class="col-md-6">
								<label class="control-label">Descrizione Inglese</label>
								<textarea rows="5" class="form-control" type="text" ng-model="thing.descEng" required></textarea>
							</div>
						</div>

						<div class="row form-group">
							<div class="col-md-3">
								<label class="control-label">Tipo Widget</label> {{publishType}}
								<select class="form-control" ng-model="thing.Type" required >
									<option ng-repeat="option in thingType for label in thing.Type">{{option.type}}</option>
								</select>
							</div>
							<div class="col-md-3">
								<label class="control-label">Dimensione</label> {{publishDim}}
								<select class="form-control" ng-model="thing.publishDim" required >
									<option ng-repeat="option in thingDim track by $index">{{option.dim}}</option>
								</select>
							</div>
							<div class="col-md-3">
								<label class="control-label w100">Sezione</label>
								<div class="btn-group" ng-include="'client/components/things.section.buttons.ng.html'" > </div>
							</div>
							<div class="col-md-3">
								<label class="control-label w100">Set</label>
								<div class="btn-group" ng-include="'client/components/things.set.buttons.ng.html'"></div>
							</div>
						</div>
						<div ng-controller="AddPhotoCtrl" class="row form-group">
							<div class="btn-group col-md-12" ng-include="'client/components/things.imageuploader.ng.html'" > </div>

						</div>
						<div class="row">
                            <div class="col-md-6">
                                <input type="submit" value="Add" class="btn btn-primary" ng-disabled="!form.$valid" />
                            </div>
                        </div>

					</form>
				</div>
			</div>
		</div>
</div>

</div>

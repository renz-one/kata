<div container>

<div class="panel panel-default">
	<div class="panel-body">
		
			<div class="col-lg-12 col-md-12">Numero totale dei widgets nel catalogo: {{thingsCount.count}}</div>
			
					

		
			<div class="row"></div>
			<dir-pagination-controls on-page-change="pageChanged(newPageNumber)" class="col-md-12"></dir-pagination-controls>
			<div class="col-lg-12 col-md-12">
				<input type="search" ng-model="search" placeholder="Ricerca" class="form-control" />
			</div>
		</div>


		<div class="panel panel-body">
<div class="col-lg-12 col-md-12">
			<table class="table">
				<thead>
					<tr>
						<th>Azione</th>
						<th>Codice</th>
						<th>Titolo ITA</th>
						<th>Sezione</th>
						<th>Set</th>
						<th>Stato</th>
					</tr>
				</thead>
				<tr ng-class="{
                           'danger':thing.publishState=='Inserito' ,
                           'warning':thing.publishState=='In lavorazione'     ,
                           'success':thing.publishState=='Pubblicato' 
                       
                       }" dir-paginate="thing in things | itemsPerPage: 10" total-items="totalThings" current-page="pagination.current">
					<td>

						<button class="btn btn-warning" ng-click="goToState('widget-overview',thing._id)">View </button>
                        <input type="submit" value="Remove" class="btn btn-danger" ng-click="remove(thing)" />
					</td>
					<td>
						<div style="cursor:pointer" ng-click="goToState('widget-overview',thing._id)"> {{ thing.name }}</div>
					</td>
					<td>

						<div style="cursor:pointer" ng-click="goToState('widget-overview',thing._id)"> {{ thing.nameIta }} </div>
					</td>
					<td>

						<div style="cursor:pointer" ng-click="goToState('widget-overview',thing._id)"> {{ thing.Section }} </div>
					</td>
					<td>

						<div style="cursor:pointer" ng-click="goToState('widget-overview',thing._id)"> {{ thing.Set }} </div>
					</td>
					<td>
						<div style="cursor:pointer" ng-click="goToState('widget-overview',thing._id)">{{ thing.publishState }}</div>
					</td>
				</tr>
			</table>
			</div>
			<dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
		</div>
	</div>
	<button align="right" class="btn btn-success" ng-click="goToState('widget-details-insert',thing._id)">Nuovo inserimento </button>
</div>
